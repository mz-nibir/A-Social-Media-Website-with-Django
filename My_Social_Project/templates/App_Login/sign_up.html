{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title_block %} {{title}} {% endblock %}

{% block body_block %}

<div class="container">

  <form method="POST">

    {{form|crispy}}
    {% csrf_token %}

    <button type="submit" style="width:100%" class="btn btn-primary">Sign Up</button>

  </form>

</div>


{% endblock %}
